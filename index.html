<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="screen">
            <h1>Tic Tac Toe</h1>
            <div class="restart">
                <button id="restart">Restart</button>
            </div>
            <div class="user">
                <input type="text" name="User-1" id="user-1" placeholder="player 1"></input>
                <input type="text" name="User-2" id="user-2" placeholder="player 2"></input>
            </div>
            <div class="game-board">
                <div class="cell" id="cell-1" onclick="gameBoard.addSign(0,cell1)"></div>
                <div class="cell" id="cell-2" onclick="gameBoard.addSign(1,cell2)"></div>
                <div class="cell" id="cell-3" onclick="gameBoard.addSign(2,cell3)"></div>
                <div class="cell" id="cell-4" onclick="gameBoard.addSign(3,cell4)"></div>
                <div class="cell" id="cell-5" onclick="gameBoard.addSign(4,cell5)"></div>
                <div class="cell" id="cell-6" onclick="gameBoard.addSign(5,cell6)"></div>
                <div class="cell" id="cell-7" onclick="gameBoard.addSign(6,cell7)"></div>
                <div class="cell" id="cell-8" onclick="gameBoard.addSign(7,cell8)"></div>
                <div class="cell" id="cell-9" onclick="gameBoard.addSign(8,cell9)"></div>
            </div>
            <div class="display">
                <p id="display">The game is on</p>
            </div>
        </div>
    </body>
</html>
